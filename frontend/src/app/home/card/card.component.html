<div class="col p-5 p-sm-3 pb-5">
    <div class="card h-100 p-2">
        <img *ngIf="image" [src]="image" class="card-img-top p-2" alt="..." />
        <div class="card-body bg-white">
            <h5 *ngIf="title" class="card-title text-center">{{title}}</h5>
            <p *ngIf="text" class="card-text text-center">{{text}}</p>
        </div>
    </div>
</div>

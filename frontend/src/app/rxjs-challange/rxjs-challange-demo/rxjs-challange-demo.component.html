<div class="row pt-5">
    <!-- <div class="col-12">
        <span class="badge badge-success" *ngFor="let item of all">{{item}}</span>
    </div> -->

    <div class="col-5">
        <div class="row mb-3">
            <div class="col">First:</div>
        </div>
        <div class="row mb-3">
            <div class="col">Second:</div>
        </div>
        <div class="row mb-3">
            <div class="col">Third:</div>
        </div>
    </div>

    <div class="col-7">
        <div class="row mb-3">
            <div class="col">
                <span class="badge badge-success mr-1" *ngFor="let item of recent1">{{item}}</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <span class="badge badge-success mr-1" *ngFor="let item of recent2">{{item}}</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <span class="badge badge-success mr-1" *ngFor="let item of recent3">{{item}}</span>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col d-flex justify-content-around">
        <div>
            <button class="btn btn-primary ml-2" (click)="start()">Start</button>
            <button class="btn btn-info ml-2" (click)="stop()">Stop</button>
        </div>

        <div>
            <button class="btn btn-danger ml-2" (click)="clear()">Clear</button>
        </div>
    </div>
</div>
